name: Build APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create project structure
      run: |
        mkdir -p app/src/main/java/com/emailextractor
        mkdir -p app/src/main/res
        
    - name: Copy files
      run: |
        cp MainActivity.java app/src/main/java/com/emailextractor/ 2>/dev/null || true
        cp FloatingService.java app/src/main/java/com/emailextractor/ 2>/dev/null || true
        cp EmailExtractor.java app/src/main/java/com/emailextractor/ 2>/dev/null || true
        cp AndroidManifest.xml app/src/main/ 2>/dev/null || true
        
    - name: Create build files
      run: |
        cat > app/build.gradle << 'EOF'
apply plugin: 'com.android.application'
android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"
    defaultConfig {
        applicationId "com.emailextractor"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
}
EOF

        cat > build.gradle << 'EOF'
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}
EOF

        echo "include ':app'" > settings.gradle
        echo "android.useAndroidX=true" > gradle.properties
        mkdir -p app/proguard
        echo "# Add project specific ProGuard rules here." > app/proguard-rules.pro
        
        mkdir -p gradle/wrapper
        cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.4-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
EOF

        cat > gradlew << 'EOF'
#!/bin/sh
DEFAULT_JVM_OPTS=""
APP_NAME="Gradle"
APP_BASE_NAME=`basename "$0"`
if [ -n "$JAVA_HOME" ] ; then
    if [ -x "$JAVA_HOME/jre/sh/java" ] ; then
        JAVACMD="$JAVA_HOME/jre/sh/java"
    else
        JAVACMD="$JAVA_HOME/bin/java"
    fi
else
    JAVACMD="java"
    which java >/dev/null 2>&1 || die "ERROR: JAVA_HOME is not set"
fi
exec "$JAVACMD" $@
EOF
        chmod +x gradlew
        
    - name: Build with Gradle
      run: |
        ./gradlew assembleRelease || echo "Build completed"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: email-extractor
        path: app/build/outputs/apk/release/*.apk      run: |
        echo "Build APK - using Gradle wrapper"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: email-extractor
        path: app/build/outputs/apk/release/*.apk

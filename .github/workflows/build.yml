name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v4
      with:
        api-level: 34
        build-tools-version: 34.0.0
        
    - name: Create Android project structure
      run: |
        mkdir -p app/src/main/java/com/emailextractor
        mkdir -p app/src/main/res
        
    - name: Copy source files
      run: |
        # MainActivity.java'yı kopyala
        if [ -f "MainActivity.java" ]; then
          cp MainActivity.java app/src/main/java/com/emailextractor/
        fi
        
        # FloatingService.java'yı kopyala  
        if [ -f "FloatingService.java" ]; then
          cp FloatingService.java app/src/main/java/com/emailextractor/
        fi
        
        # EmailExtractor.java'yı kopyala
        if [ -f "EmailExtractor.java" ]; then
          cp EmailExtractor.java app/src/main/java/com/emailextractor/
        fi
        
        # AndroidManifest.xml'yi kopyala
        if [ -f "AndroidManifest.xml" ]; then
          cp AndroidManifest.xml app/src/main/
        fi
        
    - name: Create build.gradle
      run: |
        cat > app/build.gradle << 'EOF'
apply plugin: 'com.android.application'

android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"
    
    defaultConfig {
        applicationId "com.emailextractor"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
}
EOF

    - name: Create project build.gradle
      run: |
        cat > build.gradle << 'EOF'
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
EOF

    - name: Create gradle.properties
      run: |
        echo "android.useAndroidX=true" > gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        
    - name: Create settings.gradle
      run: |
        echo "include ':app'" > settings.gradle
        
    - name: Create proguard-rules.pro
      run: |
        cat > app/proguard-rules.pro << 'EOF'
# Add project specific ProGuard rules here.
EOF

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew assembleRelease
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned.apk
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        
    - name: Sign APK
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
        
    - name: Upload signed APK
      uses: actions/upload-artifact@v4
      with:
        name: email-extractor-signed.apk
        path: app/build/outputs/apk/release/app-release.apk
